    <!-- Инициализация темы до загрузки React (предотвращение мигания) -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const theme = savedTheme || systemTheme;
        
        // Обновляем theme-color для статус-бара
        const metaThemeColor = document.querySelector('meta[name="theme-color"]');
        const metaStatusBarStyle = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
          if (metaThemeColor) metaThemeColor.setAttribute('content', '#000000'); // полностью черный
          if (metaStatusBarStyle) metaStatusBarStyle.setAttribute('content', 'black');
        } else {
          if (metaThemeColor) metaThemeColor.setAttribute('content', '#E0E7FF'); // светлый, как фон (indigo-100)
          if (metaStatusBarStyle) metaStatusBarStyle.setAttribute('content', 'default');
        }
      })();
    </script>

    <script>
      // Регистрация Service Worker для PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { updateViaCache: 'none' })
            .then(registration => {
              console.log('SW registered:', registration);
              
              // Принудительное обновление при наличии новой версии
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // Новая версия доступна - перезагружаем страницу
                      window.location.reload();
                    }
                  });
                }
              });
              
              // Проверяем обновления каждые 60 секунд
              setInterval(() => {
                registration.update();
              }, 60000);
              
              // Очистка старого кэша
              return caches.keys().then(cacheNames => {
                return Promise.all(
                  cacheNames.map(cacheName => {
                    // Удаляем все старые версии кэша
                    if (!cacheName.startsWith('curescroll-v1.0.2')) {
                      console.log('Удаляем старый кэш:', cacheName);
                      return caches.delete(cacheName);
                    }
                  })
                );
              });
            })
            .catch(error => console.log('SW registration failed:', error));
        });
      }
    </script>
